<div class="background position-relative">
    <app-intro-carousel></app-intro-carousel>
    <div id="logreg-forms" class="shadow">
        <form class="form-signin">
            <h1 class="h2 mb-3 font-weight-normal" style="text-align: center; color: rgb(70, 70, 70)"> Sign in</h1>
            <h3 class="mb-3 font-weight-normal" style="text-align: center; color: rgb(70, 70, 70)"> with your Gamelet Account</h3>
            <br>
            <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required="">
            <input [(ngModel)]="password" name="password" type="password" class="mt-1" placeholder="Password" required="">
            <button (click)="checkUser()" class="btn btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" class="text-center" id="forgot_pswd" style="color: #3C589C;">Forgot password?</a>
        </form>
    </div>
</div>
