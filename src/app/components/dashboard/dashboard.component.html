<ng-container *transloco="let t; read: 'dashboard'">
    <h4 class="pl-2 pt-1 text-secondary">Dashboard</h4>
    <h3 class="text-gamelet font-weight-bold text-center">{{t('welcome')}}</h3>
    <div class="row p-3">

        <div class="col-md-12 mt-2">
            <app-level-view [currentLevel]="currLevel" (levelSelect)="onLevelSelected($event)"></app-level-view>
        </div>
    </div>
</ng-container>
